<!doctype html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Humaan Interface</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link id="favicon" rel="icon" />
  </head>

  <body>
    <header class="header">
      <!-- <h1>Humaaaan</h1> -->
    </header>
    <main class="main">
      <div class="container">
        <div class="row">

          <div class="col-12 col-lg-6">
            <div class="face-container center-to-square">
              <div class="face" id="face"></div>
              <div class="face-history" id="face-history"></div>
            </div>
          </div>

          <div class="col-12 col-lg-6">
            <div class="face-controls center-to-square">

              <h1>Humaan Interface</h1>

              <div class="field-group">
                <span class="field-group__label">Background Colour</span>
                <div class="button-group" id="colors-bg"></div>
              </div>

              <div class="field-group">
                <span class="field-group__label">Foreground Colour</span>
                <div class="button-group" id="colors-fg"></div>
              </div>

              <div class="field-group">
                <button class="button" id="export"><i><svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 13.33 13.24"><polygon points="11.83 9.65 11.83 11.74 1.5 11.74 1.5 9.65 0 9.65 0 13.24 13.33 13.24 13.33 9.65 11.83 9.65"/><polygon points="11.65 5.02 10.59 3.96 7.42 7.13 7.42 0 5.92 0 5.92 7.13 2.75 3.96 1.69 5.02 6.67 10 11.65 5.02"/></svg></i><span>Export SVG</span></button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </main>
  </body>

</html>
